<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ödeme Sayfası</title>
  <link rel="stylesheet" href="odeme.css" />
  <script defer src="odeme.js"></script>
</head>
<body>
    <button type="button" onclick="window.location.href='cart.html'" class="back-button">
        ← Sepete Geri Dön
      </button>
      
  <main class="odeme-container">
    <h1>Ödeme Bilgileri</h1>
    <form id="paymentForm">
      
      <!-- Ödeme Yöntemi Seçimi -->
      <label>Ödeme Yöntemi</label>
      <select id="paymentMethod" required>
        <option value="">Seçiniz</option>
        <option value="card">Kredi / Banka Kartı</option>
        <option value="havale">Havale / EFT</option>
        <option value="mobil">Mobil Cüzdan</option>
      </select>

      <!-- Kart Bilgileri -->
      <div id="cardFields" class="payment-section">
        <label>Kart Sahibi</label>
        <input type="text" placeholder="Ad Soyad" required />
      
        <label>Kart Numarası</label>
        <input type="text" maxlength="16" placeholder="1111 2222 3333 4444" required />
      
        <label>Son Kullanma Tarihi</label>
        <input
            type="text"
            placeholder="MM/YY"
            maxlength="5"
            pattern="(0[1-9]|1[0-2])/\d{2}"
            title="Ay/ yıl formatı MM/YY olmalı, örn. 05/23"
            required
        />

      
        <label>CVV</label>
        <input type="text" maxlength="3" required />
      </div>
      
      <!-- IBAN Bilgisi -->
      <div id="havaleInfo" class="payment-section">
        <p><strong>IBAN:</strong> TR00 0000 0000 0000 0000 0000 00</p>
        <p>Lütfen ödemenizi bu IBAN'a yapınız.</p>
      </div>

      <!-- Mobil Cüzdan -->
      <div id="mobilInfo" class="payment-section">
        <p>Mobil cüzdan seçtiniz. Şu an sadece Papara desteklenmektedir.</p>
      </div>

      <!-- Diğer Kişisel Bilgiler -->
      <label>Ad Soyad</label>
      <input type="text" required />

      <label>Telefon Numarası</label>
      <input type="tel" pattern="[0-9]{10,11}" placeholder="5XXXXXXXXX" required />

      <label>E-posta</label>
      <input type="email" required />

      <label class="terms">
        <input type="checkbox" required />
        <span>Gizlilik politikası ve kullanıcı koşullarını kabul ediyorum.</span>
      </label>

      <button type="submit" class="pay-button">Siparişi Tamamla</button>
    </form>
  </main>
</body>
</html>
